<!DOCTYPE html>
<html>
   <head>
      <title>Add Profile</title>
   </head>
   <body>
      <h3>Profile form</h3>
      <form action="/add" method="POST">
         <label>Emp Code</label>
         <input type="text" name="emp_code" placeholder="emp code..."><br>
         <label>Emp Name</label>
         <input type="text" name= "emp_name" placeholder="emp name..."><br>
         <label>DoB</label>
         <input type="text" name="dob" placeholder="dob.."><br>
         <label>DoJ</label>
         <input type="text" name="doj" placeholder="doj.."><br>
         <label>DoA</label>
         <input type="text" name="doa" placeholder="doa.."><br>
         <label>Email</label>
         <input type="text" name="email" placeholder="email.."><br>
         <button type="submit">Add</button>
      </form>
   </body>
</html>
